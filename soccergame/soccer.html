<!DOCTYPE html>
<html>
<head>
    <title>Basic Soccer</title>
    <link rel="stylesheet" href="soccer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #controls {
            position: absolute;
            left: 10px;
            bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="soccerCanvas" width="400" height="600"></canvas>
    <div id="controls">
        <button class="button" id="upButton">Up</button>
        <button class="button" id="downButton">Down</button>
    </div>
    <script src="soccer.js"></script>
</body>
</html>
